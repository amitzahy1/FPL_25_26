<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ”„ Reset Cache</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 { font-size: 3em; margin: 0 0 20px 0; }
        p { font-size: 1.2em; margin: 10px 0; }
        .status { font-size: 1.5em; margin: 20px 0; font-weight: bold; }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2em;
            transition: transform 0.2s;
        }
        .btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”„</h1>
        <h2>×× ×§×” ××ª ×›×œ ×”× ×ª×•× ×™×...</h2>
        <div class="status" id="status">××ª×—×™×œ...</div>
        <p id="details"></p>
        <a href="index.html" class="btn" id="continueBtn" style="display: none;">×”××©×š ×œ××ª×¨ â†’</a>
    </div>

    <script>
        const status = document.getElementById('status');
        const details = document.getElementById('details');
        const continueBtn = document.getElementById('continueBtn');

        async function reset() {
            try {
                // Step 1: Unregister all service workers
                status.textContent = '1ï¸âƒ£ ××¡×™×¨ Service Workers...';
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    details.textContent = `×”×•×¡×¨×• ${registrations.length} Service Workers`;
                }
                await sleep(1000);

                // Step 2: Clear all caches
                status.textContent = '2ï¸âƒ£ ×× ×§×” Cache...';
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let name of cacheNames) {
                        await caches.delete(name);
                    }
                    details.textContent = `× ××—×§×• ${cacheNames.length} Caches`;
                }
                await sleep(1000);

                // Step 3: Clear localStorage
                status.textContent = '3ï¸âƒ£ ×× ×§×” LocalStorage...';
                let count = 0;
                Object.keys(localStorage).forEach(key => {
                    if (key.startsWith('fpl_')) {
                        localStorage.removeItem(key);
                        count++;
                    }
                });
                details.textContent = `× ××—×§×• ${count} ×¤×¨×™×˜×™× ×-LocalStorage`;
                await sleep(1000);

                // Step 4: Clear sessionStorage
                status.textContent = '4ï¸âƒ£ ×× ×§×” SessionStorage...';
                sessionStorage.clear();
                details.textContent = 'SessionStorage × ×•×§×”';
                await sleep(1000);

                // Done!
                status.textContent = 'âœ… ×”×›×œ × ×•×§×” ×‘×”×¦×œ×—×”!';
                details.textContent = '×¢×›×©×™×• ×ª×•×›×œ ×œ×˜×¢×•×Ÿ ××ª ×”××ª×¨ ×¢× × ×ª×•× ×™× ×˜×¨×™×™×';
                continueBtn.style.display = 'inline-block';

            } catch (error) {
                status.textContent = 'âŒ ×©×’×™××”!';
                details.textContent = error.message;
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Auto-start reset
        window.addEventListener('load', () => {
            setTimeout(reset, 500);
        });
    </script>
</body>
</html>
